name: Build

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:

# secrets.ROOT_CA must contain the PEM-encoded certificate (paste the
# contents of root_ca.crt as the secret value in Forgejo).

jobs:
  build-linux:
    name: Linux amd64
    runs-on: docker
    container:
      image: catthehacker/ubuntu:act-22.04
    env:
      NODE_EXTRA_CA_CERTS: /usr/local/share/ca-certificates/root_ca.crt
    steps:
      - name: Install internal CA certificate
        env:
          ROOT_CA: ${{ secrets.ROOT_CA }}
        run: |
          echo "${ROOT_CA}" > /usr/local/share/ca-certificates/root_ca.crt
          update-ca-certificates

      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install build dependencies
        run: |
          apt-get update -qq
          apt-get install -y --no-install-recommends \
            gcc libgl1-mesa-dev xorg-dev libxkbcommon-dev

      - name: Build
        run: |
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 \
            go build -v -o marknote-linux-amd64 .

      - uses: actions/upload-artifact@v4
        with:
          name: marknote-linux-amd64
          path: marknote-linux-amd64

  build-windows:
    name: Windows amd64
    runs-on: docker
    container:
      image: catthehacker/ubuntu:act-22.04
    env:
      NODE_EXTRA_CA_CERTS: /usr/local/share/ca-certificates/root_ca.crt
    steps:
      - name: Install internal CA certificate
        env:
          ROOT_CA: ${{ secrets.ROOT_CA }}
        run: |
          echo "${ROOT_CA}" > /usr/local/share/ca-certificates/root_ca.crt
          update-ca-certificates

      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install cross-compilation toolchain
        run: |
          apt-get update -qq
          apt-get install -y --no-install-recommends \
            gcc-mingw-w64-x86-64

      - name: Build
        run: |
          CGO_ENABLED=1 GOOS=windows GOARCH=amd64 \
            CC=x86_64-w64-mingw32-gcc \
            go build -v -o marknote-windows-amd64.exe .

      - uses: actions/upload-artifact@v4
        with:
          name: marknote-windows-amd64
          path: marknote-windows-amd64.exe

  build-macos:
    name: macOS arm64
    runs-on: docker
    container:
      image: ghcr.io/shepherdjerred/macos-cross-compiler:latest
    env:
      NODE_EXTRA_CA_CERTS: /usr/local/share/ca-certificates/root_ca.crt
      GIT_SSL_CAINFO: /usr/local/share/ca-certificates/root_ca.crt
    steps:
      - name: Install internal CA certificate
        env:
          ROOT_CA: ${{ secrets.ROOT_CA }}
        run: |
          mkdir -p /usr/local/share/ca-certificates
          echo "${ROOT_CA}" > /usr/local/share/ca-certificates/root_ca.crt
          update-ca-certificates

      # Use git directly â€” actions/checkout is a JS action and this image
      # does not ship Node.js. GIT_SSL_CAINFO above makes git trust the CA.
      - name: Check out code
        env:
          TOKEN: ${{ github.token }}
          SERVER_URL: ${{ github.server_url }}
        run: |
          git config --global --add safe.directory '*'
          HOST="${SERVER_URL#*://}"
          git clone "https://oauth2:${TOKEN}@${HOST}/${{ github.repository }}.git" .
          git checkout "${{ github.sha }}"

      - name: Install Node.js (required by upload-artifact)
        run: |
          apt-get update -qq
          apt-get install -y --no-install-recommends nodejs

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build
        run: |
          CGO_ENABLED=1 GOOS=darwin GOARCH=arm64 \
            CC=aarch64-apple-darwin22-clang \
            go build -v -o marknote-darwin-arm64 .

      - uses: actions/upload-artifact@v4
        with:
          name: marknote-darwin-arm64
          path: marknote-darwin-arm64

  release:
    name: Release
    runs-on: docker
    needs: [build-linux, build-windows, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    container:
      image: catthehacker/ubuntu:act-22.04
    env:
      NODE_EXTRA_CA_CERTS: /usr/local/share/ca-certificates/root_ca.crt
    steps:
      - name: Install internal CA certificate
        env:
          ROOT_CA: ${{ secrets.ROOT_CA }}
        run: |
          echo "${ROOT_CA}" > /usr/local/share/ca-certificates/root_ca.crt
          update-ca-certificates

      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            marknote-linux-amd64
            marknote-windows-amd64.exe
            marknote-darwin-arm64
