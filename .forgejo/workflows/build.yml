name: Build

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:

jobs:
  build-linux:
    name: Linux amd64
    runs-on: docker
    container:
      image: golang:1.23-bookworm
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update -qq
          apt-get install -y --no-install-recommends \
            gcc libgl1-mesa-dev xorg-dev libxkbcommon-dev

      - name: Build
        run: |
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 \
            go build -v -o marknote-linux-amd64 .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: marknote-linux-amd64
          path: marknote-linux-amd64

  build-windows:
    name: Windows amd64
    runs-on: docker
    container:
      image: golang:1.23-bookworm
    steps:
      - uses: actions/checkout@v4

      - name: Install cross-compilation toolchain
        run: |
          apt-get update -qq
          apt-get install -y --no-install-recommends \
            gcc-mingw-w64-x86-64

      - name: Build
        run: |
          CGO_ENABLED=1 GOOS=windows GOARCH=amd64 \
            CC=x86_64-w64-mingw32-gcc \
            go build -v -o marknote-windows-amd64.exe .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: marknote-windows-amd64
          path: marknote-windows-amd64.exe

  build-macos:
    name: macOS arm64
    runs-on: docker
    container:
      image: ghcr.io/shepherdjerred/macos-cross-compiler:latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build
        run: |
          CGO_ENABLED=1 GOOS=darwin GOARCH=arm64 \
            CC=aarch64-apple-darwin22-clang \
            go build -v -o marknote-darwin-arm64 .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: marknote-darwin-arm64
          path: marknote-darwin-arm64

  release:
    name: Release
    runs-on: docker
    needs: [build-linux, build-windows, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            marknote-linux-amd64
            marknote-windows-amd64.exe
            marknote-darwin-arm64
