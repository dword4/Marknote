name: macOS Build

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:

jobs:
  build-macos:
    name: macOS arm64
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build
        run: go build -o marknote-darwin-arm64 .

      - uses: actions/upload-artifact@v4
        with:
          name: marknote-darwin-arm64
          path: marknote-darwin-arm64

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build-macos
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: marknote-darwin-arm64

      - uses: softprops/action-gh-release@v2
        with:
          files: marknote-darwin-arm64
